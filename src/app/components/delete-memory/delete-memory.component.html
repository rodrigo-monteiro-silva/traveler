<section>
  <div class="modal">
    <p>A memória será deletada. <br />Confirma a exclusão?</p>
    <div class="actions">
      <button class="button delete-button" (click)="deleteMemory()">
        Excluir
      </button>
      <button class="button cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
